<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			/*

			이번 강의에서는
			배웠던 개념을 조합해서 기능을 추가해보자!

			하트 버튼을 눌렀을때 고양이리스트에 고양이가 하나 더 추가되고, Favorites에 고양이 이미지가 하나 더 보이게 하자

			이 작업을 위해서는??
			상태를 쓰는법을 알아야하고
			리스트에서 상태 조작하는 법을 알아야하고
			상태 끌어올리기 개념을 알아야 한다.


			작업순서
				1. 하트를 눌렀을 때 >> handleHeartClick >> 함수를 상위 App으로 옮긴다
				2. 끌어올린 함수를 prop으로 전달한다
				3. 하트 클릭을 했을 때 리스트에 고양이 하나를 더 추가한다. >> 먼저 고양이 리스트도 동적으로 관리되어야 하기때문에 상태로 관리해야한다
				4. 하트를 눌렀을 때 리스트에 고양이 하나를 추가 >> 초기 배열에 CAT3만 추가한다

			*/

			function CatItem(props) {
				return (
					<li>
						<img src={props.img} title={props.title} style={{ width: "150px" }} />
					</li>
				);
			}

			function Favorites({ favorites }) {
				// 6. 정적으로 생성한 고양이 리스트 제거 63줄~67줄까지
				// const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				// const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				// const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";
				// const cats = [CAT1, CAT2, CAT3];

				// 5. cats.map을 동적인 리스트 favorites으로 변경하기
				return (
					<ul className="favorites">
						{favorites.map((cat) => (
							<CatItem img={cat} key={cat} />
						))}
					</ul>
				);
			}

			// 2. 끌어올린 handleHeartClick를 prop으로 전달한다
			const MainCard = ({ src, handleHeartClick }) => {
				/*
				1. 상위인 App 컴포넌트에 상태를 끌어올린다
				function handleHeartClick() {
					console.log("하트 눌렀음");
				}
				*/

				return (
					<div className="main-card">
						<img src={src} />
						<button onClick={handleHeartClick}>🤍</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			const Form = ({ handleFormSubmit }) => {
				return (
					<form onSubmit={handleFormSubmit}>
						<input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
						<button type="submit">생성</button>
					</form>
				);
			};

			const App = () => {
				const [counter, setCounter] = React.useState(1);

				const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

				const [mainCat, setMainCat] = React.useState(CAT1);

				// 3. 고양이 리스트를 상태로 만들기
				const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

				function handleFormSubmit(event) {
					event.preventDefault();
					setCounter(counter + 1);
					setMainCat(CAT2);
				}

				function handleHeartClick() {
					// 7. 기존에 있는 배열에 CAT3만 추가한다
					// JS문법으로 사용해보자
					// 기존에 있는 favorites 배열을 펼쳐서 쓴다음에 CAT3를 추가한다. 그럼 기존 favorites에 CAT3를 더해서 저장해라 >> [CAT1,CAT2,CAT3]
					setFavorites([...favorites, CAT3]);
				}

				// 4. Favorites의 favorites 함수를 prop으로 넘겨준다.
				return (
					<div>
						<Title>{counter}번째 고양이 가라사대</Title>
						<Form handleFormSubmit={handleFormSubmit} />
						<MainCard src={mainCat} handleHeartClick={handleHeartClick} />
						<Favorites favorites={favorites} />
					</div>
				);
			};

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(<App />, 여기다가그려);
		</script>
	</body>
</html>
