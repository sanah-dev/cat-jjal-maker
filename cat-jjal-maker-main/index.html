<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
		.favorites img {
			width: 150px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			// 컴포넌트는 무조건 대문자로 시작한다.
			// 1. 함수를 만들어보자
			// 3. img만 넣으니까 변경이안됨 왜냐면 img링크는 보냈지만 CatItem이 받지 못하기 때문 > 인자값 img 작성
			function CatItem(props) {
				// 4. props를 콘솔로 보면 인자값이 오브젝트로 들어온다.(props라는 key값의 Img 이런식으로)
				// console.log(props);
				// 5. JSX 안에 변수를 넣어야하기 때문에 중괄호로 감싸줘야한다. {props}
				return (
					<li>
						<img src={props.img} title={props.title} />
					</li>
				);
			}

			// 2. 위에서 만들어준 컴포넌트로 변경해보자
			// const favorites = (
			// 	<ul class="favorites">
			// 		<CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
			// 		<CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
			// 		<CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
			// 	</ul>
			// );
			// 6. favorites 컴포넌트로 만들기
			function Favorites() {
				return (
					<ul class="favorites">
						<CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
						<CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
						<CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
					</ul>
				);
			}

			// 7. mainCard 컴포넌트로 만들기
			// const mainCard = (
			// 	<div class="main-card">
			// 		<img src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" alt="고양이" width="400" />
			// 		<button>🤍</button>
			// 	</div>
			// );

			// 8. 화살표 함수로 작성해보자
			const MainCard = () => {
				return (
					<div class="main-card">
						<img src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" alt="고양이" width="400" />
						<button>🤍</button>
					</div>
				);
			};

			// 9. title을 화살표 함수를 이용해서 컴포넌트로 만들자
			// const title = <h1>1번째 고양이 가라사대</h1>;
			const Title = (props) => {
				// console.log(props);
				// tag 안에 작성한 props는 children으로 넘어온다.
				// 10. h태그를 사용하는 것 처럼 만들어보자
				return <h1>{props.children}</h1>;
			};

			const catForm = (
				<form>
					<input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
					<button type="submit">생성</button>
				</form>
			);

			const app = (
				<div>
					<Title>1번째 고양이 가라사대</Title>
					{catForm}
					<MainCard />
					<Favorites />
				</div>
			);

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(app, 여기다가그려);
		</script>
	</body>
</html>
