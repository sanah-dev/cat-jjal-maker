<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script
			src="https://unpkg.com/react@17/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			/*

			이번 강의에서는
			사용자들이 폼을 쓸 때 나올 수 있는 에러케이스에 대해서 개발해보자
			폼검증, 폼델리베이션 이라고 한다.

			이어서 코드를 정리해보자

			*/
			function CatItem(props) {
				return (
					<li>
						<img
							src={props.img}
							title={props.title}
							style={{ width: "150px" }}
						/>
					</li>
				);
			}

			function Favorites({ favorites }) {
				return (
					<ul className="favorites">
						{favorites.map((cat) => (
							<CatItem img={cat} key={cat} />
						))}
					</ul>
				);
			}

			const MainCard = ({ src, onHeartClick }) => {
				return (
					<div className="main-card">
						<img src={src} />
						<button onClick={onHeartClick}>🤍</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			// 1-5. updateMainCat prop으로 넘겨주기
			const Form = ({ updateMainCat }) => {
				const [value, setValue] = React.useState("");
				// 에러 상태 추가
				const [errorMessage, setErrorMessage] = React.useState("");

				// 한글 검사하는 함수
				const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

				// 한글 에러 출력
				function handleInputChange(e) {
					const userValue = e.target.value;
					setErrorMessage("");

					if (includesHangul(userValue)) {
						setErrorMessage("한글은 입력할 수 없습니다.");
					}
					setValue(userValue.toUpperCase());
				}

				// 빈 값 에러 출때
				function handleFormSubmit(e) {
					e.preventDefault();
					setErrorMessage("");

					if (value === "") {
						setErrorMessage("빈 값으로 만들 수 없습니다.");
						// 1-5. handleFormSubmit 함수가 에러메세지를 보여준 뒤 아래 updateMainCat까지 해주지 않기 위하여 return
						return;
					}
					// 1-3. 그래서 여기에 추가! (updateMainCat을 불러주는 곳은 Form 컴포넌트에서 porp으로 받은 다음, Form에서 밸리데이션을 통과 한 다음 불러온다.)
					// 기능이 잘 돌아가기 위해서 상위컴포넌트에서 원하는 액션을 부를 수 있어야 한다.
					updateMainCat();
				}

				return (
					<form onSubmit={handleFormSubmit}>
						<input
							type="text"
							name="name"
							placeholder="영어 대사를 입력해주세요"
							value={value}
							onChange={handleInputChange}
						/>
						<button type="submit">생성</button>
						<p style={{ color: "red" }}>{errorMessage}</p>
					</form>
				);
			};

			const App = () => {
				const CAT1 =
					"https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				const CAT2 =
					"https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				const CAT3 =
					"https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

				const [counter, setCounter] = React.useState(1);
				const [mainCat, setMainCat] = React.useState(CAT1);
				const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

				// 1-2. 함수의 행동을 봤을때 업데이트 되는 함수이기 때문에 함수명 변경
				function updateMainCat() {
					// 1-1. 중복된 코드 제거
					// event.preventDefault();
					setMainCat(CAT2);
					setCounter(counter + 1);
				}

				function handleHeartClick() {
					setFavorites([...favorites, CAT3]);
				}

				return (
					<div>
						<Title>{counter}번째 고양이 가라사대</Title>
						{/*  1. App 안과 바깥에 동일한 함수가 있고, 바깥에 작성된 handleFormSubmit은 만들었지만 선언하지 않았기 때문에 수정해보자! */}
						{/*  1-4. 변경한 함수로 변경
						<Form handleFormSubmit={handleFormSubmit} /> */}
						{/* 1-3. updateMainCat을 불러주는 곳은 Form 컴포넌트에서 porp으로 받은 다음, Form에서 밸리데이션을 통과 한 다음 불러온다. */}
						<Form updateMainCat={updateMainCat} />{" "}
						{/*  2. 리액트 이벤트 핸들러를 작성할때 쓰는 컨벤션 => 함수명은 핸들로 시작을 하고, 이 함수를 prop으로 넘길때는 on으로 한다.
						<MainCard src={mainCat} handleHeartClick={handleHeartClick} /> */}
						<MainCard src={mainCat} onHeartClick={handleHeartClick} />
						<Favorites favorites={favorites} />
					</div>
				);
			};

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(<App />, 여기다가그려);
		</script>
	</body>
</html>
