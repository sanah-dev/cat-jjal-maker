<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
		.favorites img {
			width: 150px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			function CatItem(props) {
				return (
					<li>
						<img src={props.img} title={props.title} />
					</li>
				);
			}

			function Favorites() {
				return (
					<ul class="favorites">
						<CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
						<CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
						<CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
					</ul>
				);
			}

			// 2번
			const MainCard = (props) => {
				console.log(props);
				return (
					<div class="main-card">
						<img src={props.src} alt={props.alt} width={props.width} />
						<button>🤍</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			// 1번
			const Form = () => {
				return (
					<form>
						<input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
						<button type="submit">생성</button>
					</form>
				);
			};

			/*
				퀴즈
				1. form 엘리먼트를 컴포넌트로 변경
				2. MainCard 컴포넌트 재사용을 위해 img를 props로 받아서 보여주기
			*/

			const app = (
				<div>
					<Title>1번째 고양이 가라사대</Title>
					<Form />
					<MainCard src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" alt="고양이" width="400" />
					<Favorites />
				</div>
			);

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(app, 여기다가그려);
		</script>
	</body>
</html>
