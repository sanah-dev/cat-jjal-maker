<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			/*

			이번 강의에서는
			고양이의 리스틀 받아서 리스트를 쫘르륵 뿌려준다

			현재 <CatItem 가 쭈루루룩 복붙되어있기 떄문에 이부분!!

			*/
			function CatItem(props) {
				return (
					<li>
						<img src={props.img} title={props.title} style={{ width: "150px" }} />
					</li>
				);
			}

			function Favorites() {
				// 1. 리스트를 위해서 변수에 링크를 담아서 배열을 만들어준다.
				const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

				// 2. cats 배열을 통해서 CAT을 그려본다. 이떄 배열을 순회(개수만큼)하는 js api가 map이다.
				// 크롬 웹에서 console창에 직접 입력해보기 복붙X >> ["고양1", "고양2", "고양3"].mat(cat => cat + "귀여워")
				const cats = [CAT1, CAT2, CAT3];

				// 3. ul안에 JS를 작성하기 때문에 {} 중괄호 안에서 작성
				return (
					// 4. 리스트에 있는 모든 자식들은 key라는 prop이 있어야 한다는 Warning 에러가 뜸 >> key값을 추가하기
					// <ul className="favorites">
					// 	{cats.map((cat) => ( << map으로 만들어진 배열을 cat으로 저장하기 때문에 img={cat}로 가져오기
					// 		<CatItem img={cats} />
					// 	))}
					// </ul>
					// 5. key값 추가
					<ul className="favorites">
						{cats.map((cat) => (
							<CatItem img={cat} key={cat} />
						))}
					</ul>
				);
			}

			const MainCard = ({ src }) => {
				function handleHeartClick() {
					console.log("하트 눌렀음");
				}

				function handleHeartMouseOver() {
					console.log("하트 스쳐지나감");
				}

				return (
					<div className="main-card">
						<img src={src} />
						<button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>
							🤍
						</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			const Form = ({ handleFormSubmit }) => {
				return (
					<form onSubmit={handleFormSubmit}>
						<input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
						<button type="submit">생성</button>
					</form>
				);
			};

			const App = () => {
				const [counter, setCounter] = React.useState(1);

				const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";
				const [mainCat, setMainCat] = React.useState(CAT1);

				function handleFormSubmit(event) {
					event.preventDefault();
					setCounter(counter + 1);
					setMainCat(CAT2);
				}

				return (
					<div>
						<Title>{counter}번째 고양이 가라사대</Title>
						<Form handleFormSubmit={handleFormSubmit} />
						<MainCard src={mainCat} />
						<Favorites />
					</div>
				);
			};

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(<App />, 여기다가그려);
		</script>
	</body>
</html>
