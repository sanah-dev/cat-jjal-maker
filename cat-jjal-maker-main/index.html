<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script
			src="https://unpkg.com/react@17/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			/*

			이번 강의에서는
			데이터를 유지 할 수 있게 로컬스토리지에 저장해보자

			n번째 고양이 가라사대의 n번째를 페이지를 새로고침해도 데이터가 유지된다.
			크톰개발자도구 -> Application -> Local Storage

			크롬콘솔에서 작성하면 확인이 가능하다.
			localStorage.setItem("name","산아") // storage.setItem(keyName, keyValue)

			1. N번째 고양이의 N번쨰
			2. 하트버튼의 누름 유무

			*/

			// 2. utils.js 가져오기
			const jsonLocalStorage = {
				setItem: (key, value) => {
					localStorage.setItem(key, JSON.stringify(value));
				},
				getItem: (key) => {
					return JSON.parse(localStorage.getItem(key));
				},
			};

			function CatItem(props) {
				return (
					<li>
						<img
							src={props.img}
							title={props.title}
							style={{ width: "150px" }}
						/>
					</li>
				);
			}

			function Favorites({ favorites }) {
				return (
					<ul className="favorites">
						{favorites.map((cat) => (
							<CatItem img={cat} key={cat} />
						))}
					</ul>
				);
			}

			const MainCard = ({ src, onHeartClick }) => {
				return (
					<div className="main-card">
						<img src={src} />
						<button onClick={onHeartClick}>🤍</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			const Form = ({ updateMainCat }) => {
				const [value, setValue] = React.useState("");
				const [errorMessage, setErrorMessage] = React.useState("");

				const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

				function handleInputChange(e) {
					const userValue = e.target.value;
					setErrorMessage("");

					if (includesHangul(userValue)) {
						setErrorMessage("한글은 입력할 수 없습니다.");
					}
					setValue(userValue.toUpperCase());
				}

				function handleFormSubmit(e) {
					e.preventDefault();
					setErrorMessage("");

					if (value === "") {
						setErrorMessage("빈 값으로 만들 수 없습니다.");
						return;
					}
					updateMainCat();
				}

				return (
					<form onSubmit={handleFormSubmit}>
						<input
							type="text"
							name="name"
							placeholder="영어 대사를 입력해주세요"
							value={value}
							onChange={handleInputChange}
						/>
						<button type="submit">생성</button>
						<p style={{ color: "red" }}>{errorMessage}</p>
					</form>
				);
			};

			const App = () => {
				const CAT1 =
					"https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				const CAT2 =
					"https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				const CAT3 =
					"https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

				// 1-2. UI에서도 스토리지에 저장된 카운터를 사용하자
				// const [counter, setCounter] = React.useState(1);

				// 1-3. 로컬스토리지에서 밸류를 저장할때 무조건 string으로 저장하기 때문에 1,2,3,4로 읽히지않고 1234로 붙혀서 읽힌다.
				// const [counter, setCounter] = React.useState(localStorage.getItem('counter'));

				// 1-4. string값이 아니라 number값으로 가져오기
				const [counter, setCounter] = React.useState(
					Number(jsonLocalStorage.getItem("counter"))
				);

				const [mainCat, setMainCat] = React.useState(CAT1);

				// 2-5. nextFavorites로 수정하기
				const [favorites, setFavorites] = React.useState(
					// jsonLocalStorage.getItem("favorites")
					// 2-6. 이때 에러가 발생하는데, 에러내용은 map에서 배열을 만들때 favorites 값이 없기 때문에 배열을 만들수가 없다고 한다.
					// 2-7. 초기값을 스토리지에서 가져오는데 없을때 이 초기값을 빈 배열로 한다고 하면 된다.
					jsonLocalStorage.getItem("favorites") || []
					// 2-8. A || B 는 A가 없으면 B를 써라 -> favorites이 없으면 빈배열로 해라
				);

				function updateMainCat() {
					setMainCat(CAT2);

					// 1. 카운터를 업데이트 하는 곳 setCounter
					// setCounter(counter + 1);

					// 1-1. 업데이트 후 로컬스토리지를 저장하기
					// 셋카운터+1 이 계속 사용되니까 변수로 담아서 사용해보자
					const nextCounter = counter + 1;
					setCounter(nextCounter);

					localStorage.setItem("counter", nextCounter);
				}

				// 2-1. handleHeartClick을 했을 때 로컬스토리지에 setItem으로 favorites를 저장한다.
				function handleHeartClick() {
					// 2-2. 위에서 했던 counter와 동일하게 수정해보기
					// setFavorites([...favorites, CAT3]);

					// 2-3. 변수로 만들어서 변수를 사용하기
					const nextFavorites = [...favorites, CAT3];
					setFavorites(nextFavorites);

					// 2-4. 로컬스토리지에 저장하기
					jsonLocalStorage.setItem("favorites", nextFavorites);
				}

				return (
					<div>
						<Title>{counter}번째 고양이 가라사대</Title>
						<Form updateMainCat={updateMainCat} />{" "}
						<MainCard src={mainCat} onHeartClick={handleHeartClick} />
						<Favorites favorites={favorites} />
					</div>
				);
			};

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(<App />, 여기다가그려);
		</script>
	</body>
</html>
