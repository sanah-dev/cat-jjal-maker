<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			function CatItem(props) {
				return (
					<li>
						<img src={props.img} title={props.title} style={{ width: "150px" }} />
					</li>
				);
			}

			function Favorites() {
				return (
					<ul className="favorites">
						<CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
						<CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
						<CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
					</ul>
				);
			}

			const MainCard = ({ src }) => {
				function handleHeartClick() {
					console.log("하트 눌렀음");
				}

				function handleHeartMouseOver() {
					console.log("하트 스쳐지나감");
				}

				return (
					<div className="main-card">
						<img src={src} />
						<button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>
							🤍
						</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			// 2. 폼이 전송될 때 마다 카운터를 하나씩 올려야하기 때문에 form안에 작성한다.
			const Form = () => {
				/*
				// 3. 폼 전송됨이 눌릴때마다 1씩 증가한다
				const counterState = React.useState(1);
				// 4. 카운터는 카운터스테이트의 0번쨰인자고 (카운터 그자체)
				const counter = counterState[0];
				// 5. 셋카운터는 카운터의 1번째 인자이다. (카운터를 조작하는 함수)
				const setCounter = counterState[1];
				*/

				// 7. 매번 0번째 1번째 쓰지않는 JS문법으로 변경해보자
				// 0번째 인자 counter, 1번째인자 setCounter
				const [counter, setCounter] = React.useState(1);

				console.log(counter);

				function handleFormSubmit(event) {
					event.preventDefault();
					console.log("야옹");

					// 6. 카운터 값에 1을 더해라
					setCounter(counter + 1);
				}

				return (
					<form onSubmit={handleFormSubmit}>
						<input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
						<button type="submit">생성</button>
					</form>
				);
			};

			// 내 마음대로 값을 변경하고싶을때 상태변경을 한다.
			// 상태를 변경할때는 useState를 사용한다.
			// 1. title의 1번째 고양이 가라사대를 N번째로 변경해보자

			const app = (
				<div>
					<Title>1번째 고양이 가라사대</Title>
					<Form />
					<MainCard src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
					<Favorites />
				</div>
			);

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(app, 여기다가그려);
		</script>
	</body>
</html>
