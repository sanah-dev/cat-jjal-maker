<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			/*

			이번 강의에서는
			리액트에서 폼을 좀 더 자유자재로 다루는 방법
			>> input에서 영어 소문자를 입력했을 때 소문자가 아니라 대문자로 보여지는 기능을 만든다.

			화면에서 값을 동적으로 관리해야할 때는? 상태를 사용한다.
			>> 인풋 값에 대한 상태를 추가하고 인풋에 값을 입력할 때 마다 값을 조작한다음 상태를 바꿔준다.

			1. Form 컴포넌트에서 상태를 추가한다

			*/

			function CatItem(props) {
				return (
					<li>
						<img src={props.img} title={props.title} style={{ width: "150px" }} />
					</li>
				);
			}

			function Favorites({ favorites }) {
				return (
					<ul className="favorites">
						{favorites.map((cat) => (
							<CatItem img={cat} key={cat} />
						))}
					</ul>
				);
			}

			const MainCard = ({ src, handleHeartClick }) => {
				return (
					<div className="main-card">
						<img src={src} />
						<button onClick={handleHeartClick}>🤍</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			const Form = ({ handleFormSubmit }) => {
				// 1. Form 컴포넌트에서 상태를 추가한다
				const [value, setValue] = React.useState(" ");

				// 3. change 이벤트 만들기
				function handleInputChange(e) {
					// console로 입력한 값 찾기 >> target.value
					// console.log(e);
					// 4. 대문자로 변경하는 JSapi .toUpperCase()
					// setValue 사용하는 방법 >> input에 value값을 value로 넣으면 됨
					setValue(e.target.value.toUpperCase());
				}

				// 2. input에 값을 입력할 때 마다 입력값이 잘 들어오는지 onChange로 확인
				// 5. value를 입력한다.(응용: 영문만 입력해주세요, 욕을 입력하지마세요 등에 사용할 수 있다)
				return (
					<form onSubmit={handleFormSubmit}>
						<input type="text" name="name" placeholder="영어 대사를 입력해주세요" onChange={handleInputChange} value={value} />
						<button type="submit">생성</button>
					</form>
				);
			};

			const App = () => {
				const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

				const [counter, setCounter] = React.useState(1);
				const [mainCat, setMainCat] = React.useState(CAT1);
				const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

				function handleFormSubmit(event) {
					event.preventDefault();
					setCounter(counter + 1);
					setMainCat(CAT2);
				}

				function handleHeartClick() {
					setFavorites([...favorites, CAT3]);
				}

				return (
					<div>
						<Title>{counter}번째 고양이 가라사대</Title>
						<Form handleFormSubmit={handleFormSubmit} />
						<MainCard src={mainCat} handleHeartClick={handleHeartClick} />
						<Favorites favorites={favorites} />
					</div>
				);
			};

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(<App />, 여기다가그려);
		</script>
	</body>
</html>
