<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			function CatItem(props) {
				return (
					<li>
						<img src={props.img} title={props.title} style={{ width: "150px" }} />
					</li>
				);
			}

			function Favorites() {
				return (
					<ul className="favorites">
						<CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
						<CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
						<CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
					</ul>
				);
			}

			/*
				1. 메인카드의 버튼을 눌렀을때 어떻게 되야하는지 
				
			*/

			const MainCard = ({ src }) => {
				// 2. 눌렀을때 불려질 이벤트를 작성해보자
				function handleHeartClick() {
					console.log("하트 눌렀음");
				}

				// 4. 또 다른 이벤트를 추가해보자
				function handleHeartMouseOver() {
					console.log("하트 스쳐지나감");
				}

				// 3. 클릭 이벤트 호출해보자
				return (
					<div className="main-card">
						<img src={src} />
						<button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>
							🤍
						</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			// 5. 폼이 전송되는 것을 알기 위해서 submit 이벤트를 작성해본다.
			const Form = () => {
				// 6. 이벤트 작성
				function handleFormSubmit() {
					// 8. 페이지 새로고침 없이 폼만 전송한다.
					event.preventDefault();
					console.log("야옹");
				}

				// 7. onsubmit 작성 후 1초정도 보여지고 새로고침 되면서 사라지는걸 볼 수 있다.
				return (
					<form onSubmit={handleFormSubmit}>
						<input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
						<button type="submit">생성</button>
					</form>
				);
			};

			const app = (
				<div>
					<Title>1번째 고양이 가라사대</Title>
					<Form />
					<MainCard src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
					<Favorites />
				</div>
			);

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(app, 여기다가그려);
		</script>
	</body>
</html>
