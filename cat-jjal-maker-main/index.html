<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			function CatItem(props) {
				return (
					<li>
						<img src={props.img} title={props.title} style={{ width: "150px" }} />
					</li>
				);
			}

			function Favorites() {
				return (
					<ul className="favorites">
						<CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
						<CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
						<CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
					</ul>
				);
			}

			const MainCard = ({ src }) => {
				function handleHeartClick() {
					console.log("하트 눌렀음");
				}

				function handleHeartMouseOver() {
					console.log("하트 스쳐지나감");
				}

				return (
					<div className="main-card">
						<img src={src} />
						<button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>
							🤍
						</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			const Form = ({ handleFormSubmit }) => {
				return (
					<form onSubmit={handleFormSubmit}>
						<input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
						<button type="submit">생성</button>
					</form>
				);
			};

			const App = () => {
				const [counter, setCounter] = React.useState(1);

				// 2. url을 그대로 작성하지않고 변수로 만들어서 넣기
				const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";
				// 1. 이미지 변경하는 상태 만들기
				const [mainCat, setMainCat] = React.useState(CAT1); // useState(초기값) << 이미지 초기값을 넣어주자

				function handleFormSubmit(event) {
					event.preventDefault();
					setCounter(counter + 1);
					// 4. handleFormSubmit 할때 src의 상태를 CAT2로 변경한다
					setMainCat(CAT2);
				}

				// 3. src에 스테틱한 이미지가 아니고 mainCat이라는 동적인 상태를 넘겨준다
				return (
					<div>
						<Title>{counter}번째 고양이 가라사대</Title>
						<Form handleFormSubmit={handleFormSubmit} />
						<MainCard src={mainCat} />
						<Favorites />
					</div>
				);
			};

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(<App />, 여기다가그려);
		</script>
	</body>
</html>

<!-- 
	퀴즈
	생성을 누르면 메인캣 사진을 다른 사진으로 바꾸기 (이미지를 변경)
	
	힌트
	App에 counter상태만 있는데 mainCatImg 상태를 추가한다
	메인캣 이미지를 지금은 정적으로 되어있는데 이 이미지가 상태를 바라보도록 하고, 생성을 눌렀을때 상태를 cat2로 변경한다.

	풀이
	생성을 눌렀을때 이미지를 바꿔라
	1. 생성을 눌렀을때 함수 안에서 고양이 사진을 바꾼다. >> handleFormSubmit
	2. 바꾸기 위해서 메인캣이라는 상태를 추가한다. >> 상태 만들기
-->
