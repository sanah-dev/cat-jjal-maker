<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>고양이 가라사대</title>
		<script
			src="https://unpkg.com/react@17/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<style>
		body {
			text-align: center;
		}
		.main-card button {
			position: relative;
			left: -45px;
			bottom: 15px;
		}
		.favorites {
			list-style: none;
			display: flex;
			justify-content: center;
			flex-wrap: wrap;
			gap: 15px;
		}
	</style>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			/*

			조건부 렌더링

			- 기능 추가하기

				1. 만약 즐겨찾기를 누른 이미지가 없다면, 텍스트를 출력 "사진 위 하트를 눌러 고양이 사진을 저장해보세요!"
				2. 하트를 눌렀을때 > 내가 하트를 누른 상태면 빨간하트, 아니면 하얀하트를 보여줘라

			- 퀴즈
				3. 초기값을 제대로 넣어주지 않았기 때문에 "0번째 고양이 가라사대"라고 보인다.
					 n번쨰를 삭제하고 고양이 가라사대만 보이게 한다.

					 힌트: 만약 counter가 없으면, 고양이 가라사대만 보이게 해라

				4. 퀴즈풀이
			*/

			// 로컬 스토리지 저장시 json 파싱
			const jsonLocalStorage = {
				setItem: (key, value) => {
					localStorage.setItem(key, JSON.stringify(value));
				},
				getItem: (key) => {
					return JSON.parse(localStorage.getItem(key));
				},
			};

			const fetchCat = async (text) => {
				const OPEN_API_DOMAIN = "https://cataas.com";
				const response = await fetch(
					`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`
				);
				const responseJson = await response.json();
				return `${OPEN_API_DOMAIN}/${responseJson.url}`;
			};

			/* Components */
			function CatItem(props) {
				return (
					<li>
						<img
							src={props.img}
							title={props.title}
							style={{ width: "150px" }}
						/>
					</li>
				);
			}

			// 1. 좋아요 고양이를 다루는 컴포넌트안에서 작성한다.
			function Favorites({ favorites }) {
				// 1-1. 고양이 데이터가 없으면 @@해라
				if (favorites.length === 0) {
					return <div>사진 위 하트를 눌러 고양이 사진을 저장해보세요!</div>;
				}

				return (
					<ul className="favorites">
						{favorites.map((cat, id) => (
							<CatItem img={cat} key={id} />
						))}
					</ul>
				);
			}

			// 1-4. prop으로 alreadyFavorit를 보냈으니까 받아준다
			const MainCard = ({ src, onHeartClick, alreadyFavorite }) => {
				// 1-5. 하트에 대한 조건부 렌더링을 삼항연산자로 작성해보자
				const heartIcon = alreadyFavorite ? "💖" : "🤍"; // 만약 alreadyFavorite이면 💖, 그렇지 않으면 🤍

				return (
					<div className="main-card">
						<img src={src} />
						{/* 1-6. heartIcon 넣어주기 */}
						{/* <button onClick={onHeartClick}>🤍</button> */}
						<button onClick={onHeartClick}>{heartIcon}</button>
					</div>
				);
			};

			const Title = (props) => {
				return <h1>{props.children}</h1>;
			};

			const Form = ({ updateMainCat }) => {
				const [value, setValue] = React.useState("");
				const [errorMessage, setErrorMessage] = React.useState("");

				const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

				function handleInputChange(e) {
					const userValue = e.target.value;
					setErrorMessage("");

					if (includesHangul(userValue)) {
						setErrorMessage("한글은 입력할 수 없습니다.");
					}
					setValue(userValue.toUpperCase());
				}

				function handleFormSubmit(e) {
					e.preventDefault();
					setErrorMessage("");

					if (value === "") {
						setErrorMessage("빈 값으로 만들 수 없습니다.");
						return;
					}
					updateMainCat(value);
				}

				return (
					<form onSubmit={handleFormSubmit}>
						<input
							type="text"
							name="name"
							placeholder="영어 대사를 입력해주세요"
							value={value}
							onChange={handleInputChange}
						/>
						<button type="submit">생성</button>
						<p style={{ color: "red" }}>{errorMessage}</p>
					</form>
				);
			};

			const App = () => {
				const CAT1 =
					"https://cataas.com/cat/60b73094e04e18001194a309/says/react";
				const CAT2 =
					"https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
				const CAT3 =
					"https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

				const [counter, setCounter] = React.useState(
					// 4. Number가 있어서 null이 아니라 0으로 출력됐었음 null로 출력되는게 맞음
					// Number(jsonLocalStorage.getItem("counter"))
					jsonLocalStorage.getItem("counter")
				);

				const [mainCat, setMainCat] = React.useState(CAT1);

				const [favorites, setFavorites] = React.useState(
					jsonLocalStorage.getItem("favorites") || []
				);

				// 1-2. favorites에 mainCat이 있냐 => 좋아요 목록에 mainCat이 있냐
				// ex. [1, 2, 3].includes(1) > true
				// ex. [1, 2, 3].includes(4) > false
				const alreadyFavorite = favorites.includes(mainCat);

				// 3-1. 혼자 퀴즈 풀어보기 | 카운터가 0이면 "", 있으면 n번째
				const initCounter = counter === 0 ? "" : `${counter}번째`;

				async function setIniticalCat() {
					const newCat = await fetchCat("First Cat");
					console.log(newCat);
					setMainCat(newCat);
				}

				React.useEffect(() => {
					setIniticalCat();
				}, []);

				async function updateMainCat(value) {
					const newCat = await fetchCat(value);

					setMainCat(newCat);

					const nextCounter = counter + 1;
					setCounter(nextCounter);

					localStorage.setItem("counter", nextCounter);
				}

				function handleHeartClick() {
					const nextFavorites = [...favorites, mainCat];
					setFavorites(nextFavorites);

					jsonLocalStorage.setItem("favorites", nextFavorites);
				}

				// 4-1. 퀴즈풀이
				const counterTitle = counter === null ? "" : counter + "번째";

				return (
					<div>
						{/* <Title>{counter}번째 고양이 가라사대</Title> */}
						{/* 3-2. 변경	*/}
						<Title>{initCounter} 고양이 가라사대</Title>

						{/* 4-1. 변경 */}
						<Title>{counterTitle} 고양이 가라사대</Title>

						<Form updateMainCat={updateMainCat} />

						{/* 1-3. alreadyFavorite을 사용해야하는 곳이 mainCard 속의 하트이기 때문에 prop으로 넘겨준다. */}
						<MainCard
							src={mainCat}
							onHeartClick={handleHeartClick}
							alreadyFavorite={alreadyFavorite}
						/>
						<Favorites favorites={favorites} />
					</div>
				);
			};

			const 여기다가그려 = document.querySelector("#app");

			ReactDOM.render(<App />, 여기다가그려);
		</script>
	</body>
</html>
